version: "3.9"

name: plateforme-safebase

services:
  api:
    build: ./backend
    container_name: safebase-api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - API_KEY=change-me
      - CORS_ORIGIN=http://localhost:5173
      - ALERT_WEBHOOK_URL=
      - RETAIN_PER_DB=10
    volumes:
      - ./backend:/app
      - api_node_modules:/app/node_modules
      - backups:/backups
    depends_on:
      - mysql
      - postgres

  mysql:
    image: mysql:8.4
    container_name: safebase-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=safebase
      - MYSQL_USER=safebase
      - MYSQL_PASSWORD=safebase
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  postgres:
    image: postgres:16
    container_name: safebase-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=rootpassword
      - POSTGRES_USER=safebase
      - POSTGRES_DB=safebase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  scheduler:
    build: ./scheduler
    container_name: safebase-scheduler
    restart: unless-stopped
    environment:
      - SCHEDULER_API_URL=http://api:8080
      - API_KEY=change-me
    volumes:
      - backups:/backups
    depends_on:
      - api
      - mysql
      - postgres

  frontend:
    build: ./frontend
    container_name: safebase-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - api

volumes:
  mysql_data:
  postgres_data:
  backups:
  api_node_modules:
  frontend_node_modules:

networks:
  default:
    name: safebase-net

