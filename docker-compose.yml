version: "3.9"

name: plateforme-safebase

services:
  api:
    build: ./backend
    container_name: safebase-api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      # API_KEY: Définir via variable d'environnement ou .env file
      # Exemple: API_KEY=${API_KEY:-}
      - CORS_ORIGIN=http://localhost:5173
      - ALERT_WEBHOOK_URL=
      - RETAIN_PER_DB=10
      # ENCRYPTION_KEY: Définir via variable d'environnement ou .env file
      # Exemple: ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      # Connexion PostgreSQL pour la base de données relationnelle
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=safebase
      - DB_USER=safebase
      - DB_PASSWORD=safebase
    volumes:
      - ./backend:/app
      - api_node_modules:/app/node_modules
      - backups:/backups
    # network_mode: "host"  # Décommenter pour utiliser bases locales (MAMP/Homebrew)
    # Note: Par défaut, utilise les bases conteneurisées (mysql/postgres)
    # Pour utiliser des bases locales, décommenter network_mode: "host" ci-dessus
    # et commenter les services mysql/postgres
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # MySQL et PostgreSQL - Activés pour conformité avec les consignes
  # Pour utiliser des bases locales (MAMP/Homebrew), définir USE_LOCAL_DB=true
  # et modifier network_mode de l'API à "host"
  mysql:
    image: mysql:8.0
    container_name: safebase-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=safebase
      - MYSQL_USER=safebase
      - MYSQL_PASSWORD=safebase
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16
    container_name: safebase-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=rootpassword
      - POSTGRES_USER=safebase
      - POSTGRES_DB=safebase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safebase"]
      interval: 10s
      timeout: 5s
      retries: 5

  scheduler:
    build: ./scheduler
    container_name: safebase-scheduler
    restart: unless-stopped
    environment:
      - SCHEDULER_API_URL=http://api:8080
      # API_KEY: Définir via variable d'environnement ou .env file
      # Exemple: API_KEY=${API_KEY:-}
    volumes:
      - backups:/backups
    depends_on:
      - api
      - mysql
      - postgres

  frontend:
    build: ./frontend
    container_name: safebase-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - api

volumes:
  mysql_data:
  postgres_data:
  backups:
  api_node_modules:
  frontend_node_modules:

networks:
  default:
    name: safebase-net

