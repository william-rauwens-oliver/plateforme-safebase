<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeBase</title>
    <meta name="color-scheme" content="light dark">
    <style>
      :root {
        --bg: #0b1020;
        --bg-elev: #121936;
        --card: #141c3a;
        --text: #eef2ff;
        --muted: #b8c1ff;
        --primary: #7c8cff;
        --primary-2: #6a5cff;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --border: rgba(255,255,255,0.08);
        --shadow: 0 10px 30px rgba(0,0,0,0.35);
        --radius-lg: 16px;
        --radius-sm: 10px;
      }
      * { box-sizing: border-box; }
      html, body, #root { height: 100%; }
      body { margin: 0; background: radial-gradient(1200px 600px at 10% -10%, #1b2352 0%, transparent 60%), radial-gradient(900px 500px at 110% 10%, #2b1b52 0%, transparent 60%), var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, system-ui, sans-serif; }
      .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
      .header { display: flex; align-items: center; justify-content: space-between; gap: 16px; padding: 20px 24px; background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); border: 1px solid var(--border); border-radius: var(--radius-lg); box-shadow: var(--shadow); backdrop-filter: blur(8px); }
      .brand { display: flex; align-items: center; gap: 14px; }
      .brand .logo { width: 36px; height: 36px; border-radius: 10px; background: linear-gradient(135deg, var(--primary), var(--primary-2)); display: grid; place-items: center; font-weight: 900; color: white; letter-spacing: -0.02em; }
      .brand h1 { margin: 0; font-size: 1.4rem; letter-spacing: 0; }
      .pill { padding: 6px 12px; border-radius: 999px; border: 1px solid var(--border); background: rgba(255,255,255,0.04); color: var(--muted); font-weight: 600; font-size: 0.85rem; }
      .pill.success { color: #d1fae5; background: rgba(16,185,129,0.15); border-color: rgba(16,185,129,0.25); }
      .pill.danger { color: #fee2e2; background: rgba(239,68,68,0.15); border-color: rgba(239,68,68,0.25); }
      .grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 20px; margin-top: 20px; }
      @media (max-width: 980px) { .grid { grid-template-columns: 1fr; } }
      .card { background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02)); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 20px; box-shadow: var(--shadow); }
      .card h2 { margin: 0 0 16px 0; font-size: 1.1rem; color: var(--muted); font-weight: 700; letter-spacing: 0.02em; }
      .row { display: grid; grid-template-columns: repeat(12, 1fr); gap: 12px; }
      .col-6 { grid-column: span 6; }
      .col-12 { grid-column: span 12; }
      @media (max-width: 720px) { .col-6 { grid-column: span 12; } }
      input, select, button { width: 100%; padding: 12px 14px; border-radius: var(--radius-sm); border: 1px solid var(--border); outline: none; background: rgba(255,255,255,0.04); color: var(--text); transition: 120ms border, 120ms transform; }
      input:focus, select:focus { border-color: rgba(124,140,255,0.8); box-shadow: 0 0 0 6px rgba(124,140,255,0.08); }
      button.primary { background: linear-gradient(135deg, var(--primary), var(--primary-2)); border: none; font-weight: 700; }
      button.ghost { background: transparent; border: 1px solid var(--border); color: var(--muted); }
      button:hover { transform: translateY(-1px); }
      .db { display: flex; flex-direction: column; gap: 10px; padding: 14px; border-radius: 14px; border: 1px dashed var(--border); background: rgba(255,255,255,0.03); }
      .db-head { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
      .db-title { margin: 0; font-size: 1rem; }
      .badge { font-size: .75rem; font-weight: 700; padding: 4px 10px; border-radius: 999px; background: rgba(124,140,255,0.18); color: var(--text); border: 1px solid rgba(124,140,255,0.35); }
      .muted { color: var(--muted); }
      .actions { display: flex; gap: 10px; flex-wrap: wrap; }
      .empty { text-align: center; padding: 40px 10px; color: var(--muted); }
      .toolbar { display: flex; gap: 10px; flex-wrap: wrap; }
      .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.55); display: flex; align-items: center; justify-content: center; padding: 20px; }
      .modal { width: 100%; max-width: 720px; background: var(--bg-elev); border: 1px solid var(--border); border-radius: 16px; box-shadow: var(--shadow); overflow: hidden; }
      .modal-head { display: flex; align-items: center; justify-content: space-between; padding: 16px 18px; border-bottom: 1px solid var(--border); }
      .modal-body { padding: 16px 18px; display: flex; flex-direction: column; gap: 12px; }
      .version { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; padding: 10px 12px; border-radius: 12px; background: rgba(255,255,255,0.04); border: 1px solid var(--border); }
      .kbd { font-family: ui-monospace, Menlo, Monaco, "Cascadia Mono", Consolas, monospace; font-size: .85rem; }
      .row-compact { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      [data-theme="light"] body, body[data-theme="light"] { background: #f5f7ff; color: #0a1025; }
      [data-theme="light"] .card, [data-theme="light"] .header { background: white; border-color: rgba(0,0,0,0.08); }
      [data-theme="light"] .pill { background: #f5f7ff; border-color: rgba(0,0,0,0.1); color: #334155; }
      [data-theme="light"] .db { background: #fafbff; border-color: rgba(0,0,0,0.08); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
