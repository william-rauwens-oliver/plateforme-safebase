<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SafeBase</title>
    <meta name="color-scheme" content="light dark">
    <style>
      /* Variables pour thème sombre (par défaut) */
      :root {
        --bg: #000000;
        --bg-elev: #1a1a1a;
        --card: #0f0f0f;
        --text: #ffffff;
        --text-muted: #999999;
        --border: #333333;
        --border-light: #1a1a1a;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        --radius: 8px;
        --radius-sm: 4px;
      }

      /* Variables pour thème clair */
      [data-theme="light"] {
        --bg: #ffffff;
        --bg-elev: #f5f5f5;
        --card: #ffffff;
        --text: #000000;
        --text-muted: #666666;
        --border: #e0e0e0;
        --border-light: #f5f5f5;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, body, #root {
        height: 100%;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 32px 24px;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 24px;
        padding: 24px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        margin-bottom: 24px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .brand .logo {
        width: 40px;
        height: 40px;
        border-radius: var(--radius-sm);
        background: var(--text);
        color: var(--bg);
        display: grid;
        place-items: center;
        font-weight: 700;
        font-size: 16px;
        letter-spacing: -0.5px;
      }

      .brand h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
        letter-spacing: -0.5px;
      }

      .brand .muted {
        margin-top: 4px;
        font-size: 13px;
        color: var(--text-muted);
        font-weight: 400;
      }

      .row-compact {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      /* Pills / Badges */
      .pill {
        padding: 6px 12px;
        border-radius: 20px;
        border: 1px solid var(--border);
        background: var(--card);
        color: var(--text);
        font-weight: 500;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .pill.success {
        background: var(--bg);
        border-color: var(--border);
        color: var(--text);
      }

      .pill.danger {
        background: var(--bg);
        border-color: var(--border);
        color: var(--text-muted);
      }

      /* Grid */
      .grid {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        gap: 24px;
        margin-bottom: 24px;
      }

      @media (max-width: 980px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      /* Cards */
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 24px;
      }

      .card h2 {
        margin: 0 0 20px 0;
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Form */
      .row {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 12px;
      }

      .col-6 {
        grid-column: span 6;
      }

      .col-12 {
        grid-column: span 12;
      }

      @media (max-width: 720px) {
        .col-6 {
          grid-column: span 12;
        }
      }

      input, select, button {
        width: 100%;
        padding: 10px 14px;
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        outline: none;
        background: var(--bg);
        color: var(--text);
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.2s;
      }

      input:focus, select:focus {
        border-color: var(--text);
      }

      input::placeholder {
        color: var(--text-muted);
      }

      button {
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      button.primary {
        background: var(--text);
        color: var(--bg);
        border: 1px solid var(--text);
      }

      button.primary:hover:not(:disabled) {
        background: var(--text-muted);
        border-color: var(--text-muted);
      }

      button.ghost {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
      }

      button.ghost:hover:not(:disabled) {
        background: var(--bg-elev);
        border-color: var(--text);
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
      }

      /* Database cards */
      .db {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 16px;
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        background: var(--card);
      }

      .db-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .db-title {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
      }

      .badge {
        font-size: 11px;
        font-weight: 600;
        padding: 4px 8px;
        border-radius: var(--radius-sm);
        background: var(--bg);
        color: var(--text);
        border: 1px solid var(--border);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .muted {
        color: var(--text-muted);
        font-size: 12px;
      }

      .actions {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .actions button {
        flex: 1;
        min-width: 0;
        font-size: 13px;
        padding: 8px 12px;
      }

      .empty {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-muted);
      }

      .empty div:first-child {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.3;
      }

      .toolbar {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .toolbar button {
        flex: 1;
        min-width: 0;
      }

      /* Modal */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        z-index: 1000;
      }

      [data-theme="light"] .modal-backdrop {
        background: rgba(0, 0, 0, 0.5);
      }

      .modal {
        width: 100%;
        max-width: 600px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        overflow: hidden;
        max-height: 80vh;
        display: flex;
        flex-direction: column;
      }

      .modal-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 24px;
        border-bottom: 1px solid var(--border);
      }

      .modal-head strong {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
      }

      .modal-body {
        padding: 24px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .version {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 16px;
        align-items: center;
        padding: 16px;
        border-radius: var(--radius-sm);
        background: var(--bg);
        border: 1px solid var(--border);
      }

      .version > div:first-child {
        min-width: 0;
      }

      .kbd {
        font-family: ui-monospace, Menlo, Monaco, "Cascadia Mono", Consolas, monospace;
        font-size: 12px;
        color: var(--text);
        word-break: break-all;
      }

      /* Toasts */
      [aria-live="polite"] {
        position: fixed;
        right: 24px;
        bottom: 24px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 2000;
      }

      [aria-live="polite"] .pill {
        background: var(--card);
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        padding: 12px 16px;
        font-size: 13px;
        font-weight: 500;
        min-width: 200px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          padding: 16px;
        }

        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 16px;
        }

        .brand h1 {
          font-size: 20px;
        }

        .card {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
