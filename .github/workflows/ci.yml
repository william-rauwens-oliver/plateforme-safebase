name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  # ExÃ©cution quotidienne automatique de la CI (heure UTC)
  schedule:
    - cron: '0 3 * * *'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: safebase
          POSTGRES_USER: safebase
          POSTGRES_DB: safebase
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run tests
        working-directory: ./backend
        env:
          ENCRYPTION_KEY: test-encryption-key-for-ci
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: safebase
          DB_USER: safebase
          DB_PASSWORD: safebase
          FAKE_DUMP: 1
        run: npm test

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test
      
      - name: Lint
        working-directory: ./frontend
        run: npm run lint

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install E2E dependencies
        working-directory: ./e2e
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./e2e
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: ./e2e
        env:
          ENCRYPTION_KEY: test-encryption-key-for-ci
          FAKE_DUMP: 1
        run: npm test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30
